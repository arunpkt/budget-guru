<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <div class="container">
      <a class="navbar-brand text-white" href="#">Income</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="alert alert-success" *ngIf="isSuccess">Successfully saved</div>
  </div>
  <form [formGroup]="incomeForm" (ngSubmit)="submitIncomeDetails();" class="mt-3">

    <div class="row" class="form-group">
      <label for="amount">
        Amount
      </label>
      <input id="amount" type="number" formControlName="amount" class="form-control">
    </div>

    <div class="row" class="form-group">
      <label for="category">
        Category
      </label>
      <select formControlName="category_id" #category_id class="form-control">
        <option value="">Please select</option>
        <option [value]='(categoryItr.category_id + "###" + categoryItr.category_name)' *ngFor="let categoryItr of incomeCatgoryList">
          {{categoryItr.category_name}}
        </option>
      </select>
    </div>
 
    <div class="row" class="form-group">
      <label for="description">
        Description
      </label>
      <input id="description" type="text" formControlName="description"
       placeholder="Please add details of income" class="form-control">
    </div>

    <button class="btn btn-secondary" type="submit" [disabled]="!incomeForm.valid">Submit</button>

  </form>
</div>
