<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <a class="navbar-brand text-white" href="#">Report</a>
</nav>

<section class="bg-warning">
  <div class="container">
    <div class="row">
      <div class="col-4 text-left">
        <select #year (change)="reload(year.value, month.value);" class="form-select mt-1 mb-2">
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>
        <select #month (change)="reload(year.value, month.value);" class="form-select">
            <option selected value='1'>Janaury</option>
            <option value='2'>February</option>
            <option value='3'>March</option>
            <option value='4'>April</option>
            <option value='5'>May</option>
            <option value='6'>June</option>
            <option value='7'>July</option>
            <option value='8'>August</option>
            <option value='9'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
    </select>
      </div>
      <div class="col-8 text-right">
        <p class="expense">Total Expense : {{expenseSum}}</p>
        <p class="income">Total Income : {{incomeSum}}</p>
      </div>
    </div>
  </div>
</section>
<div class="container">

  <div *ngIf="transactionList">
    <div *ngFor="let transaction of transactionList" class="table table-striped">

      <div class="row">
        <div class="col-12">
          <p>{{transaction.date | date:'MMM d, y, EEEE'}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-left">
          <p [ngClass]="transaction.transaction_type ==='in' ? 'text-success' : 'text-danger'">
            {{transaction.category_name}}
          </p>
        </div>
        <div class="col-4 text-center">
            <p [ngClass]="transaction.transaction_type ==='in' ? 'text-success' : 'text-danger'">
              {{transaction.description}}
            </p>
          </div>
        <div class="col-4 text-right" >
          <p [ngClass]="transaction.transaction_type ==='in' ? 'text-success' : 'text-danger'">
            {{transaction.transaction_type ==='in' ? '+' : '-'}} {{transaction.amount}}
          </p>
        </div>
      </div>
      <div class="row">
          <div class="col-12 border-botton-trans">
          </div>
      </div>
    </div>
  </div>
  <div *ngIf="!(transactionList.length > 0)">
    <h2>No transaction yet</h2>
  </div>
</div>
